<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>get and post </title>
</head>

<body>
  <h1>GET AND POST</h1>
  <h2>GET</h2>
    <form action="http://localhost:3000/senthil" method="get">
    <input type="text" name="meat">
    <input type="number" name="qty">
    <button>submit</button>
    </form>
      
    <h2>POST</h2>
    <form action="http://localhost:3000/senthil" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>submit</button>
        </form>
</body>
</html>
